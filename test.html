<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Untitled</title>
  <link rel="stylesheet" type="text/css" href="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.1.1/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="main.css">
	<link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
</head>
<body>
	<div class="container-fluid">

		<div class="row">
			 <div class="col-xs-12 col-sm-6 col-md-8">

	
		<div class="main">

			<div class="user-box-contain">
				<div class="user-box"><H1></H1>
				
				</div>
			</div>

			<div class="box-a">
				<img src="http://www.colourbox.com/preview/4582767-707739-pterodactyl-dinosaur-flying.jpg" alt="profile pic" class="img-circle img-responsive img-resizer">
				<p class="reset-friend-name">Frank</p>
				<div class="share-buttons">
				<button type="button" class="btn btn-default active top-margin"><i class="fa fa-phone-square">    Phone</i></button>
				<button type="button" class="btn btn-default active top-margin"><i class="fa fa-envelope">    E-mail</i></button>
				<button type="button" class="btn btn-default active top-margin"><i class="fa fa-twitter-square">   Twitter</i></button>
				<button type="button" class="btn btn-default active top-margin"><i class="fa fa-instagram">   Instagram</i></button>
				<button type="button" class="btn btn-default active top-margin" ><i class="fa fa-facebook-square">   Facebook</i></button>
				<button type="button" id="loading-example-btn" data-loading-text="Loading..." class="btn btn-default active top-margin"><i class="fa fa-linkedin-square">   Linkedin</i></button>
				<textarea class="form-control top-margin" rows="3" placeholder="Leave this person a message"></textarea>
				<div class="share-items top-margin">
				<button type="button" class="btn btn-danger btn-lg btn-block">Share these items</button>
				</div>
				</div>

			</div>

						
			<div class="add-box"><H1></H1>
				
			</div>
			<div class="invite-box"><H1></H1>
				
			</div>
			<div class="feedback-box"><H1></H1>
			
			</div>

		
	
		 </div>
		
			 <div class="col-xs-12 col-sm-6 col-md-4">
			 	
			 </div>

		</div>
		


	</div>

  <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
  <script src="main.js"></script>

</body>
</html>
