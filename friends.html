<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Untitled</title>
  <link rel="stylesheet" type="text/css" href="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.1.1/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
	<div class="container-fluid">

		<div class="row">
			 <div class="col-xs-12 col-sm-6 col-md-8">

			 </div>
		
			 <div class="col-xs-12 col-sm-6 col-md-4">
			 	
			 </div>

		</div>
		
		<div class="main">

			<div class="user-box">
				<h1><span class="user-settings glyphicon glyphicon-tree-deciduous"></span></h1>
				<h1>Main User</h1>
  				<h1><span class="user-menu glyphicon glyphicon-th"></span></h1>

			</div>
			<div class="location-box">
				<img src="http://thumbs.dreamstime.com/z/happy-brontosaurus-26225328.jpg" alt="profile pic" class="img-circle img-responsive img-sizer">
				<h1 class="friend-name">Stephanie</h1>
			</div>			
			<div class="add-box">
				<img src="http://www.colourbox.com/preview/4582767-707739-pterodactyl-dinosaur-flying.jpg" alt="profile pic" class="img-circle img-responsive img-sizer">
				<h1 class="friend-name">Frank</h1>
			</div>
			<div class="invite-box">
				<img src="http://girltomom.com/wp-content/uploads/2010/09/t-rex-cartoon-3.jpg" alt="profile pic" class="img-circle img-responsive img-sizer">
				<h1 class="friend-name">Leopold</h1>
			</div>
			<div class="feedback-box">
				<img src="http://girltomom.com/wp-content/uploads/2010/09/t-rex-cartoon-3.jpg" alt="profile pic" class="img-circle img-responsive img-sizer">
				<h1 class="friend-name">Alberto</h1>
			</div>

		</div>
	



	</div>

  <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
  <script src="main.js"></script>

</body>
</html>
